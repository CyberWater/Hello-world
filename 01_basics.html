<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
</head>
<body>
<h1><marquee behavior="" direction=""><q>Today is first of Ramadan</q></marquee></h1>
 <p><i> This is Al-Hikmah</i></p> 
 <p><em>I am in 200 level Computer Science Department</em></p>
 <i><b>This is Bold</b></i>
 <p><strong>This is Strong</strong></p>
<p>10<sub>5</sub></p>
<p>10<sup>5</sup></p>
<p><u>This is Underlined Text</u></p>
<p><del>This text is deleted</del></p>
<p><strike>This text is striked</strike></p>
<p>This text is <mark>marked</mark> </p>
<p><big>This is big</big></p>
<p><small>This is small</small></p>
<p><ins>This is ins</ins></p>
<p> <marquee behavior="" direction="">Fridah</marquee> </p>
</body>
</html>
